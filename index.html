<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <!--header with todays date-->
    <header class="top" id="">
      <div class="" id="">
        <h1 id="heading">Weather Dashboard</h1>
        <h3 id="momentDate"></h3>
      </div>
    </header>

    <main>

      <!--search box and button-->
      <div class="searchBtn">
        <h2 class="searchHeader">Search for a city</h2>
        <input
          type="text"
          class="searchBar"
          id="citySearch"
          placeholder="Enter a city!"
        />

        <div>
          <button type="button" class="searchy" id="searchBtn">
            Search
          </button>
        </div>
      </div>

      <!--This is be current weather box-->
      <section id="WeatherData">

        
        <div id="currentForecast">
          <div id="currentData">
            <h3 class="" id="currentCity"></h3>
            <p>Temperature: <span id="currentTemperature"></span>&#176;F</p>
            <p>Wind Speed: <span id="currentWindSpeed"></span>MPH</p>
            <p>Humidity: <span id="currentHumidity"></span>%</p>
          </div>
        </div>

        <!--used to display cities searched-->
        <span><div id="searchHistory"> </div></span>

        <!--Weather boxs/cards that will show the 5 day forecast-->
        <div class="fiveDayForecast">
          <h2 class="fiveDay">5-Day Forecast:</h2>

          <div class="weatherBox" id="box0">
            <h2><span id="boxDate0"></span></h2>
            <h3 id="temp0">Temp:</h3>
            <h3 id="wind0">Wind:</h3>
            <h3 id="hum0">Humidity:</h3>
          </div>

          <div class="weatherBox" id="box1">
            <h2><span id="boxDate1"></span></h2>
            <h3 id="temp1">Temp:</h3>
            <h3 id="wind1">Wind:</h3>
            <h3 id="hum1">Humidity:</h3>
          </div>

          <div class="weatherBox" id="box2">
            <h2><span id="boxDate2"></span></h2>
            <h3 id="temp2">Temp:</h3>
            <h3 id="wind2">Wind:</h3>
            <h3 id="hum2">Humidity:</h3>
          </div>

          <div class="weatherBox" id="box3">
            <h2><span id="boxDate3"></span></h2>
            <h3 id="temp3">Temp:</h3>
            <h3 id="wind3">Wind:</h3>
            <h3 id="hum3">Humidity:</h3>
          </div>

          <div class="weatherBox" id="box4">
            <h2><span id="boxDate4"></span></h2>
            <h3 id="temp4">Temp:</h3>
            <h3 id="wind4">Wind:</h3>
            <h3 id="hum4">Humidity:</h3>
          </div>
        </div>
      </section>
    </main>
    <footer>

    </footer>

    <script src="./assets/script.js"></script>
  </body>
</html>
